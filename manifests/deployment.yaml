apiVersion: apps/v1
kind: Deployment
metadata:
  name: youtube-reporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: youtube-reporter
  template:
    metadata:
      labels:
        app: youtube-reporter
    spec:
      containers:
        - name: youtube-reporter
          image: 922805825674.dkr.ecr.us-west-2.amazonaws.com/testcd:build-18
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
