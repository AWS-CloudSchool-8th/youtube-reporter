apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: youtube-reporter-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sjh980701/youtube-reporter
    targetRevision: main
    path: helm/argocd

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

