apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: msa-ingress
  namespace: test
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /auth
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /report
            pathType: ImplementationSpecific
            backend:
              service:
                name: report-service
                port:
                  number: 80
          - path: /document
            pathType: ImplementationSpecific
            backend:
              service:
                name: document-service
                port:
                  number: 80
          - path: /youtube
            pathType: ImplementationSpecific
            backend:
              service:
                name: youtube-service
                port:
                  number: 80
          - path: /analyzer
            pathType: ImplementationSpecific
            backend:
              service:
                name: analyzer-service
                port:
                  number: 80
