controller:
  adminPassword: admin1234  # 최초 로그인 비밀번호 (보안 강화 필요)
  serviceType: ClusterIP    # 프라이빗 접근용
  resources:
    requests:
      cpu: "500m"
      memory: "2Gi"
    limits:
      cpu: "1000m"
      memory: "4Gi"

  persistence:
    enabled: true
    storageClass: gp2         # EKS 기본 StorageClass (필요 시 efs 등으로 교체)
    size: 100Gi               # 💡 용량 충분히 설정
    accessMode: ReadWriteOnce

  installPlugins:
    - kubernetes:1.30.1
    - workflow-aggregator:2.7
    - git:5.2.1
    - configuration-as-code:1729.vd130548b_2893
    - credentials-binding:640.v5b_9c367de2e8

  ingress:
    enabled: false            # ingress는 사용하지 않음 (port-forward 또는 SSM 사용)

  jenkinsUriPrefix: ""
  jenkinsUrlProtocol: http
  jenkinsUrl: ""

agent:
  enabled: true
  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
