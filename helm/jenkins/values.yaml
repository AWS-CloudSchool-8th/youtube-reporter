controller:
  # 플러그인 설치 완전 비활성화
  installPlugins: false
  
  admin:
    password: test123
  
  serviceType: ClusterIP
  servicePort: 8080
  
  # 리소스 설정 최소화
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 800m
      memory: 1Gi
  
  # JVM 설정
  javaOpts: "-Xmx768m -Xms256m"

persistence:
  enabled: false

agent:
  enabled: false

rbac:
  create: true

serviceAccount:
  create: true
  name: jenkins

# 플러그인 초기화 비활성화
initContainerResources: {}
initContainerEnv: []