jenkins:
  controller:
    adminPassword: admin1234  # 최초 로그인 비밀번호 (보안 강화 필요)
    serviceType: ClusterIP    # 프라이빗 접근용
    
    # 🔥 임시로 용량 축소
    resources:
      requests:
        cpu: "500m"           # 0.5 CPU (기존 1CPU에서 축소)
        memory: "2Gi"         # 2GB RAM (기존 4GB에서 축소)
      limits:
        cpu: "1000m"          # 1 CPU (기존 2CPU에서 축소)
        memory: "4Gi"         # 4GB RAM (기존 8GB에서 축소)

    persistence:
      enabled: true
      storageClass: gp2-csi   # 🔥 올바른 StorageClass 이름으로 수정
      size: 50Gi              # 🔥 20GB로 축소 (안전한 크기)
      accessMode: ReadWriteOnce

    # 필수 플러그인들 (GitHub webhook, Docker, AWS 관련)
    installPlugins:
      - kubernetes:3937.vd7b_82db_e347b_
      - workflow-aggregator:596.v8c21c963d92d
      - git:5.0.0
      - github:1.37.3.1
      - github-branch-source:1703.vd5a_2b_29c6cdc
      - pipeline-github-lib:42.v0739460cda_c4
      - configuration-as-code:1625.v27444588cc3d
      - credentials-binding:523.vd859a_4b_122e6
      - docker-workflow:563.vd5d2e5c4007f
      - pipeline-aws:1.43
      - amazon-ecr:1.7
      - build-timeout:1.27
      - timestamper:1.25
      - ws-cleanup:0.45
      - ant:475.vf34069fef73c
      - gradle:2.8.2

    # Jenkins 설정을 코드로 관리 (JCasC)
    JCasC:
      defaultConfig: true
      configScripts:
        welcome-message: |
          jenkins:
            systemMessage: "YouTube Reporter Jenkins CI/CD Server"
        
        # GitHub webhook을 위한 보안 설정
        security: |
          jenkins:
            securityRealm:
              local:
                allowsSignup: false
                users:
                  - id: "admin"
                    password: "admin1234"
            authorizationStrategy:
              globalMatrix:
                permissions:
                  - "Overall/Administer:admin"
                  - "Overall/Read:authenticated"

    # ingress 비활성화 (port-forward로 접근)
    ingress:
      enabled: false

    # Jenkins URL 설정 (나중에 webhook에서 사용)
    jenkinsUrl: "http://jenkins.jenkins.svc.cluster