controller:
  installPlugins:
    - kubernetes:1.31.1
    - workflow-aggregator:2.6
    - git:4.10.0
    - generic-webhook-trigger:1.85
  adminPassword: admin123  # 초기 비밀번호 설정

  serviceType: ClusterIP

  servicePort: 8080

  # SSM을 통해 port-forward 접속 예정
  serviceAnnotations: {}

persistence:
  enabled: false  # PVC 없이 ephemeral

agent:
  enabled: false  # 기본 agent는 꺼둠

rbac:
  create: true
