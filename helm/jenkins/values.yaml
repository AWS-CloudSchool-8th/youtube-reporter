controller:
  admin:
    username: admin
    password: admin

  serviceType: ClusterIP

  ingress:
    enabled: false

  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "2Gi"

  image:
    tag: "lts-jdk17"

  serviceAccount:
    create: true
    name: jenkins-sa

persistence:
  enabled: true
  size: 8Gi
  storageClass: gp2-csi  # gp2에서 gp2-csi로 변경