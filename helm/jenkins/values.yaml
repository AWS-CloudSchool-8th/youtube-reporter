controller:
  # 최소한의 필수 플러그인만 설치
  installPlugins:
    - kubernetes:4253.v7700d91739e5
    - workflow-aggregator:596.v8c21c963d92d
    - git:5.2.1
  
  admin:
    password: test123
  
  serviceType: ClusterIP
  servicePort: 8080
  
  # 리소스 제한 설정
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 30Gi
  
  # JVM 힙 메모리 설정
  javaOpts: "-Xmx768m -Xms256m"
  
  # Init Container 리소스
  initContainerResources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

persistence:
  enabled: false

agent:
  enabled: false

rbac:
  create: true

serviceAccount:
  create: true
  name: jenkins