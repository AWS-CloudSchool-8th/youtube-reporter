apiVersion: apps/v1
kind: Deployment
metadata:
  name: youtube-service
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: youtube-service
  template:
    metadata:
      labels:
        app: youtube-service
    spec:
      containers:
      - name: youtube-service
        image: 922805825674.dkr.ecr.us-east-1.amazonaws.com/youtube_service:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: youtube-service
  namespace: test
spec:
  selector:
    app: youtube-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
