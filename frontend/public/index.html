<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <meta
      name="description"
      content="AI 기반 YouTube 영상 분석 및 시각화 도구. LangGraph 에이전트와 Claude AI를 활용한 자동 보고서 생성 서비스입니다."
    />
    <meta
      name="keywords"
      content="YouTube, 분석, AI, 시각화, LangGraph, Claude, 보고서, 자막, 마인드맵, 차트"
    />
    <meta name="author" content="YouTube Reporter Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://youtube-reporter.com/" />
    <meta property="og:title" content="YouTube Reporter - AI 영상 분석 도구" />
    <meta property="og:description" content="YouTube 영상을 AI로 분석하여 시각적 보고서를 자동 생성합니다." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://youtube-reporter.com/" />
    <meta property="twitter:title" content="YouTube Reporter - AI 영상 분석 도구" />
    <meta property="twitter:description" content="YouTube 영상을 AI로 분석하여 시각적 보고서를 자동 생성합니다." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon variations -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">

    <title>YouTube Reporter - AI 영상 분석 도구</title>

    <!-- Inline critical CSS for faster loading -->
    <style>
      /* Critical CSS for initial loading */
      html, body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading spinner for initial app load */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
        text-align: center;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 1rem;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .loading-subtitle {
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        padding: 2rem;
      ">
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">🎬 YouTube Reporter</h1>
        <p style="font-size: 1.1rem; margin-bottom: 1rem;">
          이 애플리케이션을 실행하려면 JavaScript를 활성화해야 합니다.
        </p>
        <div style="background: rgba(255, 255, 255, 0.1); padding: 1rem; border-radius: 8px; max-width: 600px;">
          <p style="margin: 0; font-size: 0.9rem; line-height: 1.6;">
            YouTube Reporter는 AI 기반 영상 분석 도구입니다.<br>
            LangGraph 에이전트와 Claude AI를 사용하여 YouTube 영상을 분석하고<br>
            시각적 보고서를 자동 생성합니다.
          </p>
        </div>
      </div>
    </noscript>

    <!-- Main React app container -->
    <div id="root">
      <!-- Fallback loading UI until React loads -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">🎬 YouTube Reporter</div>
        <div class="loading-subtitle">AI 영상 분석 도구를 불러오는 중...</div>
      </div>
    </div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- Emergency fallback script -->
    <script>
      // Check if React failed to load after 10 seconds
      setTimeout(function() {
        const root = document.getElementById('root');
        const loading = root.querySelector('.app-loading');

        if (loading && loading.style.display !== 'none') {
          loading.innerHTML = `
            <div style="text-align: center; color: white;">
              <h2 style="color: #ff6b6b; margin-bottom: 1rem;">⚠️ 로딩 실패</h2>
              <p style="margin-bottom: 1rem;">애플리케이션을 불러오는데 문제가 발생했습니다.</p>
              <button onclick="window.location.reload()" style="
                background: #6366f1;
                color: white;
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 500;
              ">
                🔄 새로고침
              </button>
              <div style="margin-top: 1rem; font-size: 0.8rem; opacity: 0.7;">
                문제가 지속되면 브라우저 캐시를 삭제하거나<br>
                다른 브라우저를 사용해보세요.
              </div>
            </div>
          `;
        }
      }, 10000);
    </script>
  </body>
</html>
