name: Deploy all services to EKS

on:
  push:
    branches: [eungyo]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - auth_service
          - report_service
          - document_service
          - youtube_service
          - analyzer_service

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password | docker login --username AWS --password-stdin 922805825674.dkr.ecr.us-east-1.amazonaws.com

    - name: Build and Push Docker image to ECR
      run: |
        docker build -t ${{ matrix.service }} ./${{ matrix.service }}
        docker tag ${{ matrix.service }}:latest 922805825674.dkr.ecr.us-east-1.amazonaws.com/${{ matrix.service }}:latest
        docker push 922805825674.dkr.ecr.us-east-1.amazonaws.com/${{ matrix.service }}:latest

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region us-east-1

    - name: Restart Deployment on EKS
      run: |
        kubectl rollout restart deployment ${{ matrix.service }} -n test
